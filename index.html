<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>FollowWait - نظام النقاط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #4CAF50, #2196F3);
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      animation: fadeInDown 1s ease-out;
      position: relative;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-info {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .notification-bell {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff4444;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .telegram-btn {
      background-color: #0088cc;
      margin-top: 15px;
    }

    .points-display {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
    }

    .task-completed {
      background-color: #e8f5e9;
      opacity: 0.7;
    }

    .task-completed td {
      text-decoration: line-through;
    }

    .notification-panel {
      position: fixed;
      top: 60px;
      right: 20px;
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }

    .notification-item {
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
    }

    .notification-item:last-child {
      border-bottom: none;
    }

    .notification-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .notification-time {
      font-size: 12px;
      color: #888;
    }

    @keyframes countUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .new-points {
      animation: pulse 0.5s ease-in-out;
      color: #4CAF50;
    }
  </style>
</head>
<body>

<header>
  <div class="user-info hidden" id="userInfo">مرحباً, <span id="displayUser"></span></div>
  🌟 F o l l o w W a i t 🌟
  <div class="notification-bell" id="notificationBell">
    🔔
    <div class="notification-badge hidden" id="notificationBadge">0</div>
  </div>
</header>

<div class="notification-panel" id="notificationPanel">
  <div style="padding: 10px; background: #f5f5f5; border-radius: 10px 10px 0 0; text-align: center; font-weight: bold;">
    الإشعارات
  </div>
  <div id="notificationList"></div>
</div>

<div class="container" id="userBox">
  <h3>أدخل اسم مستخدمك في إنستغرام</h3>
  <input type="text" id="username" placeholder="مثلاً: insta_user">
  <button onclick="setUser()">متابعة</button>
</div>

<div class="container hidden" id="mainBox">
  <!-- إحصائيات الزيارات -->
  <div class="stats-container">
    <div class="stat-item">
      <div class="stat-number" id="totalVisits">0</div>
      <div class="stat-label">إجمالي الزيارات</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="todayVisits">0</div>
      <div class="stat-label">زيارات اليوم</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="onlineUsers">0</div>
      <div class="stat-label">مستخدمين متصلين</div>
    </div>
  </div>

  <div class="points-display">
    نقاطك الحالية: <span id="points">0</span>
  </div>

  <h3>المهام المتاحة</h3>
  <table>
    <thead>
      <tr>
        <th>الحساب</th>
        <th>النقاط</th>
        <th>ترويج</th>
        <th>رابط</th>
        <th>إكمال</th>
      </tr>
    </thead>
    <tbody id="tasks"></tbody>
  </table>

  <h3>سحب المتابعين</h3>
  <input type="number" id="followersCount" placeholder="عدد المتابعين (30 على الأقل)">
  <button id="withdrawBtn" onclick="withdraw()" disabled>سحب</button>
  <div id="withdrawMsg" style="margin-top:10px;"></div>

  <button class="telegram-btn" onclick="window.open('https://t.me/tele060', '_blank')">تواصل عبر تيليجرام</button>
</div>

<script>
const SHEET_ID = '1Kc03RybK-YMMQeeABrScFgpzuL5ENhOymZGR-lSKWag';
const SHEET_NAME = 'Sheet1';
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
const BOT_TOKEN = '357723373:AAHz5-Mj8GWT1NMKTmicYHq8aMDq6BJgMeM';
const CHAT_ID = '250273112';

let user = localStorage.getItem('user') || '';
let userPoints = parseInt(localStorage.getItem('points')) || 0;
let opened = new Set(JSON.parse(localStorage.getItem('opened') || '[]'));
let completed = new Set(JSON.parse(localStorage.getItem('completed') || '[]'));
let notifications = JSON.parse(localStorage.getItem('notifications') || '[]');

// إحصائيات الزيارات
let visitStats = JSON.parse(localStorage.getItem('visitStats')) || {
  total: 0,
  today: 0,
  lastVisit: null,
  online: 0
};

// تهيئة الصفحة
document.addEventListener('DOMContentLoaded', function() {
  if (user) {
    showMainInterface();
  }
  updateNotificationBadge();
  renderNotifications();
});

// إظهار الواجهة الرئيسية
function showMainInterface() {
  document.getElementById("userBox").classList.add("hidden");
  document.getElementById("mainBox").classList.remove("hidden");
  document.getElementById("userInfo").classList.remove("hidden");
  document.getElementById("displayUser").textContent = user;
  document.getElementById("points").textContent = userPoints;
  updateVisitStats();
  loadTasks();
}

// تحديث إحصائيات الزيارات
function updateVisitStats() {
  const today = new Date().toDateString();
  
  // زيادة الزيارات
  visitStats.total++;
  
  // إذا كان آخر زيارة ليوم مختلف، نعيد زيارة اليوم
  if (visitStats.lastVisit !== today) {
    visitStats.today = 0;
    visitStats.lastVisit = today;
  }
  visitStats.today++;
  
  // عدد المستخدمين المتصلين (عشوائي بين 50-150)
  visitStats.online = Math.floor(Math.random() * 100) + 50;
  
  // حفظ الإحصائيات
  localStorage.setItem('visitStats', JSON.stringify(visitStats));
  
  // عرض الإحصائيات مع تأثير عد متحرك
  animateCounter('totalVisits', visitStats.total);
  animateCounter('todayVisits', visitStats.today);
  animateCounter('onlineUsers', visitStats.online);
}

// تأثير العد المتحرك
function animateCounter(elementId, targetNumber) {
  const element = document.getElementById(elementId);
  const current = parseInt(element.textContent) || 0;
  const increment = targetNumber > current ? 1 : -1;
  const stepTime = Math.abs(Math.floor(50 / (targetNumber - current)));
  
  let currentNumber = current;
  
  const timer = setInterval(() => {
    currentNumber += increment;
    element.textContent = currentNumber;
    element.style.animation = 'countUp 0.3s ease-out';
    
    if ((increment > 0 && currentNumber >= targetNumber) || 
        (increment < 0 && currentNumber <= targetNumber)) {
      element.textContent = targetNumber;
      clearInterval(timer);
      setTimeout(() => {
        element.style.animation = '';
      }, 300);
    }
  }, stepTime);
}

function setUser() {
  const input = document.getElementById("username").value.trim();
  if (!input) return alert("يرجى إدخال اسم المستخدم");
  user = input;
  localStorage.setItem('user', user);
  showMainInterface();
  
  // إضافة إشعار ترحيبي
  addNotification(`مرحباً ${user}!`, `تم تسجيل دخولك بنجاح إلى نظام FollowWait.`, true);
}

function loadTasks() {
  fetch(SHEET_URL)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.match(/setResponse\(([\s\S]+?)\);/)[1]);
      const rows = json.table.rows;
      const taskContainer = document.getElementById("tasks");
      taskContainer.innerHTML = '';

      rows.forEach((row, index) => {
        const username = row.c[0]?.v || '';
        const points = row.c[1]?.v || 0;
        const promo = row.c[2]?.v || '';
        const link = row.c[3]?.v || '#';
        const sheetUser = row.c[4]?.v || ''; // العمود E - اسم المستخدم
        const sheetPoints = row.c[5]?.v || 0; // العمود F - النقاط

        const tr = document.createElement("tr");
        const isCompleted = completed.has(index);
        
        if (isCompleted) {
          tr.classList.add('task-completed');
        }
        
        tr.innerHTML = `
          <td>${username}</td>
          <td>${points}</td>
          <td>${promo}</td>
          <td><a href="${link}" target="_blank" onclick="openLink(${index})">${isCompleted ? 'مكتمل' : 'فتح'}</a></td>
          <td><button id="btn-${index}" onclick="completeTask(${index}, ${points}, '${sheetUser}', ${sheetPoints})" ${isCompleted ? 'disabled' : (opened.has(index) ? '' : 'disabled')}>${isCompleted ? 'مكتمل' : 'إكمال'}</button></td>
        `;
        taskContainer.appendChild(tr);
      });
    });
}

function openLink(index) {
  if (completed.has(index)) return false; // منع فتح المهمة المكتملة
  
  opened.add(index);
  localStorage.setItem('opened', JSON.stringify([...opened]));
  document.getElementById(`btn-${index}`).disabled = false;
  
  // إضافة إشعار
  addNotification('تم فتح الرابط', 'يمكنك الآن إكمال المهمة بعد زيارة الرابط.', false);
}

function completeTask(index, pts, sheetUser, sheetPoints) {
  if (completed.has(index)) return alert("تم إكمال هذه المهمة من قبل.");
  if (!opened.has(index)) return alert("يجب فتح الرابط أولاً.");

  completed.add(index);
  localStorage.setItem('completed', JSON.stringify([...completed]));
  
  const oldPoints = userPoints;
  userPoints += pts;
  
  // إذا كان اسم المستخدم في العمود E يطابق المستخدم الحالي، نضيف النقاط من العمود F
  if (sheetUser && sheetUser.toLowerCase() === user.toLowerCase()) {
    userPoints += parseInt(sheetPoints);
    addNotification('🎉 مبروك!', `حصلت على نقاط إضافية لأن اسمك موجود في القائمة!`, true);
  }
  
  // تحديث النقاط مع تأثير
  document.getElementById("points").textContent = userPoints;
  document.getElementById("points").classList.add('new-points');
  setTimeout(() => {
    document.getElementById("points").classList.remove('new-points');
  }, 1000);
  
  localStorage.setItem('points', userPoints);

  if (userPoints >= 30) {
    document.getElementById("withdrawBtn").disabled = false;
  }
  
  // تحديث واجهة المهمة
  const taskRow = document.querySelector(`#btn-${index}`).closest('tr');
  taskRow.classList.add('task-completed');
  taskRow.querySelector('a').textContent = 'مكتمل';
  taskRow.querySelector('button').textContent = 'مكتمل';
  taskRow.querySelector('button').disabled = true;
  
  // إضافة إشعار بإكمال المهمة
  addNotification('مهمة مكتملة!', `لقد أكملت مهمة بنجاح وحصلت على ${pts} نقطة.`, true);
}

function withdraw() {
  const count = parseInt(document.getElementById("followersCount").value);
  const msgBox = document.getElementById("withdrawMsg");

  if (isNaN(count) || count < 30) {
    msgBox.textContent = "الحد الأدنى للسحب هو 30 متابع.";
    msgBox.style.color = "red";
    return;
  }

  if (userPoints < count) {
    msgBox.textContent = `نقاطك غير كافية. لديك ${userPoints} نقطة.`;
    msgBox.style.color = "red";
    return;
  }

  const message = `طلب سحب جديد:\n👤 المستخدم: @${user}\n📦 عدد المتابعين: ${count}\n🎯 النقاط المتبقية: ${userPoints - count}`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ chat_id: CHAT_ID, text: message })
  }).then(() => {
    msgBox.textContent = "✅ تم إرسال الطلب بنجاح.";
    msgBox.style.color = "green";
    userPoints -= count;
    localStorage.setItem('points', userPoints);
    document.getElementById("points").textContent = userPoints;
    document.getElementById("followersCount").value = '';
    if (userPoints < 30) document.getElementById("withdrawBtn").disabled = true;
    
    // إضافة إشعار بالسحب
    addNotification('طلب سحب', `تم إرسال طلب سحب ${count} متابع بنجاح.`, true);
  }).catch(() => {
    msgBox.textContent = "حدث خطأ أثناء الإرسال.";
    msgBox.style.color = "red";
  });
}

// نظام الإشعارات
function addNotification(title, message, isImportant) {
  const newNotification = {
    id: Date.now(),
    title: title,
    message: message,
    time: new Date().toLocaleString('ar-EG'),
    read: false,
    important: isImportant
  };
  
  notifications.unshift(newNotification);
  if (notifications.length > 20) {
    notifications = notifications.slice(0, 20); // الاحتفاظ بأحدث 20 إشعار فقط
  }
  
  localStorage.setItem('notifications', JSON.stringify(notifications));
  updateNotificationBadge();
  renderNotifications();
}

function updateNotificationBadge() {
  const unreadCount = notifications.filter(n => !n.read).length;
  const badge = document.getElementById('notificationBadge');
  
  if (unreadCount > 0) {
    badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
    badge.classList.remove('hidden');
  } else {
    badge.classList.add('hidden');
  }
}

function renderNotifications() {
  const list = document.getElementById('notificationList');
  list.innerHTML = '';
  
  if (notifications.length === 0) {
    list.innerHTML = '<div class="notification-item" style="text-align: center; color: #888;">لا توجد إشعارات</div>';
    return;
  }
  
  notifications.forEach(notification => {
    const item = document.createElement('div');
    item.className = 'notification-item';
    if (notification.important) {
      item.style.backgroundColor = '#f0f8ff';
    }
    if (!notification.read) {
      item.style.borderLeft = '3px solid #4CAF50';
    }
    
    item.innerHTML = `
      <div class="notification-title">${notification.title}</div>
      <div>${notification.message}</div>
      <div class="notification-time">${notification.time}</div>
    `;
    
    item.addEventListener('click', () => {
      notification.read = true;
      localStorage.setItem('notifications', JSON.stringify(notifications));
      updateNotificationBadge();
      renderNotifications();
    });
    
    list.appendChild(item);
  });
}

// فتح/إغلاق لوحة الإشعارات
document.getElementById('notificationBell').addEventListener('click', function() {
  const panel = document.getElementById('notificationPanel');
  if (panel.style.display === 'block') {
    panel.style.display = 'none';
  } else {
    panel.style.display = 'block';
    
    // وضع علامة قراءة على جميع الإشعارات عند فتح اللوحة
    notifications.forEach(n => n.read = true);
    localStorage.setItem('notifications', JSON.stringify(notifications));
    updateNotificationBadge();
  }
});

// إغلاق لوحة الإشعارات عند النقر خارجها
document.addEventListener('click', function(event) {
  const panel = document.getElementById('notificationPanel');
  const bell = document.getElementById('notificationBell');
  
  if (!panel.contains(event.target) && !bell.contains(event.target)) {
    panel.style.display = 'none';
  }
});

// تحديث إحصائيات الزيارات كل 30 ثانية
setInterval(updateVisitStats, 30000);
</script>

</body>
</html>
