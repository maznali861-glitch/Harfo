<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>FollowWait - نظام النقاط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #4CAF50, #2196F3);
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      animation: fadeInDown 1s ease-out;
      position: relative;
    }

    .notification-bell {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff4757;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notification-panel {
      position: absolute;
      left: 20px;
      top: 60px;
      background: white;
      color: #333;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
    }

    .notification-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .notification-item.unread {
      background: #f8f9fa;
    }

    .notification-item:hover {
      background: #f1f1f1;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .telegram-btn {
      background-color: #0088cc;
      margin-top: 15px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      color: white;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-left: 15px;
      border: 3px solid white;
    }

    .user-info {
      text-align: right;
    }

    .user-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .user-stats {
      display: flex;
      gap: 15px;
      font-size: 14px;
    }

    .points-display {
      text-align: center;
      font-size: 20px;
      margin: 15px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
    }

    .points-animation {
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<header>
  🌟 F o l l o w W a i t 🌟
  <div class="notification-bell" onclick="toggleNotifications()">
    🔔
    <div class="notification-badge" id="notificationBadge">0</div>
  </div>
  <div class="notification-panel" id="notificationPanel">
    <div id="notificationList"></div>
  </div>
</header>

<div class="container" id="userBox">
  <h3>أدخل اسم مستخدمك في إنستغرام</h3>
  <input type="text" id="username" placeholder="مثلاً: insta_user">
  <button onclick="setUser()">متابعة</button>
</div>

<div class="container hidden" id="mainBox">
  <!-- معلومات المستخدم -->
  <div class="user-profile">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="صورة المستخدم" class="user-avatar" id="userAvatar">
    <div class="user-info">
      <div class="user-name">@<span id="displayUsername"></span></div>
      <div class="user-stats">
        <div>المتابعون: <span id="userFollowers">0</span></div>
        <div>يتابع: <span id="userFollowing">0</span></div>
        <div>المنشورات: <span id="userPosts">0</span></div>
      </div>
    </div>
  </div>

  <!-- إحصائيات الزيارات -->
  <div class="stats-container">
    <div class="stat-item">
      <div class="stat-number" id="totalVisits">12,580</div>
      <div class="stat-label">إجمالي الزيارات</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="todayVisits">342</div>
      <div class="stat-label">زيارات اليوم</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="onlineUsers">156</div>
      <div class="stat-label">مستخدمين متصلين</div>
    </div>
  </div>

  <!-- عرض النقاط -->
  <div class="points-display">
    نقاطك الحالية: <span id="points">0</span> نقطة
  </div>

  <h3>المهام المتاحة</h3>
  <table>
    <thead>
      <tr>
        <th>الحساب</th>
        <th>النقاط</th>
        <th>ترويج</th>
        <th>رابط</th>
        <th>إكمال</th>
      </tr>
    </thead>
    <tbody id="tasks"></tbody>
  </table>

  <h3>سحب المتابعين</h3>
  <input type="number" id="followersCount" placeholder="عدد المتابعين (30 على الأقل)">
  <button id="withdrawBtn" onclick="withdraw()" disabled>سحب</button>
  <div id="withdrawMsg" style="margin-top:10px;"></div>

  <button class="telegram-btn" onclick="window.open('https://t.me/tele060', '_blank')">تواصل عبر تيليجرام</button>
</div>

<script>
const SHEET_ID = '1Kc03RybK-YMMQeeABrScFgpzuL5ENhOymZGR-lSKWag';
const SHEET_NAME = 'Sheet1';
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
const BOT_TOKEN = '357723373:AAHz5-Mj8GWT1NMKTmicYHq8aMDq6BJgMeM';
const CHAT_ID = '250273112';

let user = localStorage.getItem('user') || '';
let userPoints = parseInt(localStorage.getItem('points')) || 0;
let opened = new Set(JSON.parse(localStorage.getItem('opened') || '[]'));
let completed = new Set(JSON.parse(localStorage.getItem('completed') || '[]'));
let notifications = JSON.parse(localStorage.getItem('notifications')) || [];

// إحصائيات ثابتة
const STATIC_STATS = {
  totalVisits: 12580,
  todayVisits: 342,
  onlineUsers: 156
};

if (user) {
  document.getElementById("userBox").classList.add("hidden");
  document.getElementById("mainBox").classList.remove("hidden");
  document.getElementById("points").textContent = userPoints;
  document.getElementById("displayUsername").textContent = user;
  loadTasks();
  updateNotifications();
  generateUserStats();
}

// توليد إحصائيات عشوائية للمستخدم
function generateUserStats() {
  const followers = Math.floor(Math.random() * 5000) + 100;
  const following = Math.floor(Math.random() * 1000) + 50;
  const posts = Math.floor(Math.random() * 200) + 10;
  
  document.getElementById("userFollowers").textContent = followers.toLocaleString();
  document.getElementById("userFollowing").textContent = following.toLocaleString();
  document.getElementById("userPosts").textContent = posts.toLocaleString();
}

// عرض الإحصائيات الثابتة
function displayStaticStats() {
  document.getElementById("totalVisits").textContent = STATIC_STATS.totalVisits.toLocaleString();
  document.getElementById("todayVisits").textContent = STATIC_STATS.todayVisits.toLocaleString();
  document.getElementById("onlineUsers").textContent = STATIC_STATS.onlineUsers.toLocaleString();
}

// إدارة الإشعارات
function updateNotifications() {
  const notificationList = document.getElementById("notificationList");
  const notificationBadge = document.getElementById("notificationBadge");
  
  const unreadCount = notifications.filter(n => !n.read).length;
  notificationBadge.textContent = unreadCount;
  
  notificationList.innerHTML = '';
  
  if (notifications.length === 0) {
    notificationList.innerHTML = '<div class="notification-item">لا توجد إشعارات</div>';
    return;
  }
  
  notifications.forEach((notification, index) => {
    const notificationItem = document.createElement('div');
    notificationItem.className = `notification-item ${notification.read ? '' : 'unread'}`;
    notificationItem.innerHTML = `
      <div style="font-weight: ${notification.read ? 'normal' : 'bold'}">${notification.message}</div>
      <div style="font-size: 12px; color: #666; margin-top: 5px;">${notification.time}</div>
    `;
    notificationItem.onclick = () => openNotification(index);
    notificationList.appendChild(notificationItem);
  });
}

function addNotification(message, points = 0) {
  const now = new Date();
  const timeString = now.toLocaleString('ar-EG');
  
  const notification = {
    message: points > 0 ? `${message} +${points} نقطة` : message,
    time: timeString,
    read: false,
    points: points
  };
  
  notifications.unshift(notification);
  if (notifications.length > 20) notifications.pop(); // حفظ آخر 20 إشعار فقط
  
  localStorage.setItem('notifications', JSON.stringify(notifications));
  updateNotifications();
}

function openNotification(index) {
  const notification = notifications[index];
  if (!notification.read && notification.points > 0) {
    // إضافة النقاط عند فتح الإشعار
    userPoints += notification.points;
    localStorage.setItem('points', userPoints);
    document.getElementById("points").textContent = userPoints;
    
    // تأثير النقاط
    const pointsElement = document.getElementById("points");
    pointsElement.classList.add('points-animation');
    setTimeout(() => {
      pointsElement.classList.remove('points-animation');
    }, 500);
  }
  
  notifications[index].read = true;
  localStorage.setItem('notifications', JSON.stringify(notifications));
  updateNotifications();
}

function toggleNotifications() {
  const panel = document.getElementById("notificationPanel");
  panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
}

// إغلاق لوحة الإشعارات عند النقر خارجها
document.addEventListener('click', function(event) {
  const panel = document.getElementById("notificationPanel");
  const bell = document.querySelector('.notification-bell');
  
  if (!panel.contains(event.target) && !bell.contains(event.target)) {
    panel.style.display = 'none';
  }
});

function setUser() {
  const input = document.getElementById("username").value.trim();
  if (!input) return alert("يرجى إدخال اسم المستخدم");
  user = input;
  localStorage.setItem('user', user);
  document.getElementById("userBox").classList.add("hidden");
  document.getElementById("mainBox").classList.remove("hidden");
  document.getElementById("displayUsername").textContent = user;
  
  // إشعار ترحيبي
  addNotification(`مرحباً بك ${user}! نتمنى لك تجربة ممتعة معنا 🎉`);
  
  displayStaticStats();
  generateUserStats();
  loadTasks();
}

function loadTasks() {
  fetch(SHEET_URL)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.match(/setResponse\(([\s\S]+?)\);/)[1]);
      const rows = json.table.rows;
      const taskContainer = document.getElementById("tasks");
      taskContainer.innerHTML = '';

      rows.forEach((row, index) => {
        const username = row.c[0]?.v || '';
        const points = row.c[1]?.v || 0;
        const promo = row.c[2]?.v || '';
        const link = row.c[3]?.v || '#';
        const sheetUser = row.c[4]?.v || ''; // العمود E - اسم المستخدم
        const sheetPoints = row.c[5]?.v || 0; // العمود F - النقاط

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${username}</td>
          <td>${points}</td>
          <td>${promo}</td>
          <td><a href="${link}" target="_blank" onclick="openLink(${index})">فتح</a></td>
          <td><button id="btn-${index}" onclick="completeTask(${index}, ${points}, '${sheetUser}', ${sheetPoints})" ${completed.has(index) ? 'disabled' : opened.has(index) ? '' : 'disabled'}>${completed.has(index) ? 'مكتمل' : 'إكمال'}</button></td>
        `;
        taskContainer.appendChild(tr);
      });
      
      document.getElementById("points").textContent = userPoints;
    })
    .catch(error => {
      console.error('Error loading tasks:', error);
      document.getElementById("tasks").innerHTML = '<tr><td colspan="5">حدث خطأ في تحميل المهام</td></tr>';
    });
}

function openLink(index) {
  opened.add(index);
  localStorage.setItem('opened', JSON.stringify([...opened]));
  document.getElementById(`btn-${index}`).disabled = false;
  document.getElementById(`btn-${index}`).textContent = 'إكمال';
}

function completeTask(index, pts, sheetUser, sheetPoints) {
  if (completed.has(index)) return alert("تم إكمال هذه المهمة من قبل.");
  if (!opened.has(index)) return alert("يجب فتح الرابط أولاً.");

  completed.add(index);
  localStorage.setItem('completed', JSON.stringify([...completed]));
  
  let pointsToAdd = parseInt(pts);
  let notificationMessage = `تم إكمال المهمة بنجاح!`;
  
  // إذا كان اسم المستخدم في العمود E يطابق المستخدم الحالي، نضيف النقاط من العمود F
  if (sheetUser && sheetUser.toLowerCase() === user.toLowerCase()) {
    pointsToAdd += parseInt(sheetPoints);
    notificationMessage = `مبروك! حصلت على نقاط إضافية من الجدول!`;
    
    // إشعار منفصل للنقاط الإضافية
    setTimeout(() => {
      addNotification(`تم استلام ${sheetPoints} نقطة إضافية من الجدول`, parseInt(sheetPoints));
    }, 1000);
  }
  
  userPoints += pointsToAdd;
  localStorage.setItem('points', userPoints);
  
  // تحديث النقاط مع تأثير مرئي
  const pointsElement = document.getElementById("points");
  pointsElement.textContent = userPoints;
  pointsElement.classList.add('points-animation');
  setTimeout(() => {
    pointsElement.classList.remove('points-animation');
  }, 500);
  
  // تحديث زر المهمة
  document.getElementById(`btn-${index}`).textContent = 'مكتمل';
  document.getElementById(`btn-${index}`).disabled = true;

  // إضافة إشعار بالمهمة المكتملة
  addNotification(notificationMessage, parseInt(pts));

  if (userPoints >= 30) {
    document.getElementById("withdrawBtn").disabled = false;
  }
}

function withdraw() {
  const count = parseInt(document.getElementById("followersCount").value);
  const msgBox = document.getElementById("withdrawMsg");

  if (isNaN(count) || count < 30) {
    msgBox.textContent = "الحد الأدنى للسحب هو 30 متابع.";
    msgBox.style.color = "red";
    return;
  }

  if (userPoints < count) {
    msgBox.textContent = `نقاطك غير كافية. لديك ${userPoints} نقطة.`;
    msgBox.style.color = "red";
    return;
  }

  const message = `طلب سحب جديد:\n👤 المستخدم: @${user}\n📦 عدد المتابعين: ${count}\n🎯 النقاط المتبقية: ${userPoints - count}`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ chat_id: CHAT_ID, text: message })
  }).then(() => {
    msgBox.textContent = "✅ تم إرسال الطلب بنجاح.";
    msgBox.style.color = "green";
    userPoints -= count;
    localStorage.setItem('points', userPoints);
    
    // تحديث النقاط مع تأثير
    const pointsElement = document.getElementById("points");
    pointsElement.textContent = userPoints;
    pointsElement.classList.add('points-animation');
    setTimeout(() => {
      pointsElement.classList.remove('points-animation');
    }, 500);
    
    // إشعار بالسحب
    addNotification(`تم سحب ${count} متابع بنجاح`);
    
    document.getElementById("followersCount").value = '';
    if (userPoints < 30) document.getElementById("withdrawBtn").disabled = true;
  }).catch(() => {
    msgBox.textContent = "حدث خطأ أثناء الإرسال.";
    msgBox.style.color = "red";
  });
}

// عرض الإحصائيات الثابتة عند التحميل
displayStaticStats();

// إضافة إشعار ترحيبي عند أول دخول
if (user && notifications.length === 0) {
  addNotification(`مرحباً بك ${user}! نتمنى لك تجربة ممتعة معنا 🎉`);
}
</script>

</body>
</html>
