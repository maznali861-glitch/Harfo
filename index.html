<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>FollowWait - نظام النقاط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #4CAF50, #2196F3);
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      animation: fadeInDown 1s ease-out;
      position: relative;
    }

    .notification-bell {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff4757;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notification-panel {
      position: absolute;
      left: 20px;
      top: 60px;
      background: white;
      color: #333;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
    }

    .notification-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .notification-item.unread {
      background: #f8f9fa;
      font-weight: bold;
    }

    .notification-item:hover {
      background: #f1f1f1;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .telegram-btn {
      background-color: #0088cc;
      margin-top: 15px;
    }

    .telegram-btn:hover {
      background-color: #0077b3;
    }

    .user-profile {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      color: white;
      direction: ltr;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-left: 15px;
      border: 3px solid white;
      background: white;
      padding: 2px;
    }

    .user-info {
      text-align: right;
      flex: 1;
    }

    .user-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .user-stats {
      display: flex;
      gap: 15px;
      font-size: 14px;
      justify-content: flex-end;
    }

    .points-display {
      text-align: center;
      font-size: 20px;
      margin: 15px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 2px solid #4CAF50;
    }

    .hidden {
      display: none;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
    }

    .points-animation {
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .task-fade-out {
      animation: fadeOut 0.5s ease-in-out forwards;
    }

    @keyframes fadeOut {
      from { 
        opacity: 1; 
        transform: scale(1);
        height: auto;
        padding: 10px;
      }
      to { 
        opacity: 0; 
        transform: scale(0.8);
        height: 0;
        padding: 0;
        margin: 0;
        border: none;
      }
    }

    a {
      color: #2196F3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .completed-tasks {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e8;
      border-radius: 8px;
      border: 1px solid #4CAF50;
    }
  </style>
</head>
<body>

<header>
  🌟 F o l l o w W a i t 🌟
  <div class="notification-bell" onclick="toggleNotifications()">
    🔔
    <div class="notification-badge" id="notificationBadge">0</div>
  </div>
  <div class="notification-panel" id="notificationPanel">
    <div id="notificationList"></div>
  </div>
</header>

<div class="container" id="userBox">
  <h3>أدخل اسم مستخدمك في إنستغرام</h3>
  <input type="text" id="username" placeholder="مثلاً: insta_user">
  <button onclick="setUser()">متابعة</button>
</div>

<div class="container hidden" id="mainBox">
  <!-- معلومات المستخدم -->
  <div class="user-profile">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="صورة المستخدم" class="user-avatar" id="userAvatar">
    <div class="user-info">
      <div class="user-name">@<span id="displayUsername"></span></div>
      <div class="user-stats">
        <div>المتابعون: <span id="userFollowers">0</span></div>
        <div>يتابع: <span id="userFollowing">0</span></div>
        <div>المنشورات: <span id="userPosts">0</span></div>
      </div>
    </div>
  </div>

  <!-- إحصائيات الزيارات -->
  <div class="stats-container">
    <div class="stat-item">
      <div class="stat-number" id="totalVisits">12,580</div>
      <div class="stat-label">إجمالي الزيارات</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="todayVisits">342</div>
      <div class="stat-label">زيارات اليوم</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="onlineUsers">156</div>
      <div class="stat-label">مستخدمين متصلين</div>
    </div>
  </div>

  <!-- عرض النقاط -->
  <div class="points-display">
    نقاطك الحالية: <span id="points">0</span> نقطة
  </div>

  <h3>المهام المتاحة</h3>
  <table>
    <thead>
      <tr>
        <th>اسم المهمة (A)</th>
        <th>النقاط (B)</th>
        <th>الترويج (C)</th>
        <th>الرابط (D)</th>
        <th>الإكمال</th>
      </tr>
    </thead>
    <tbody id="tasks"></tbody>
  </table>

  <div class="completed-tasks hidden" id="completedTasksBox">
    <h4>✅ المهام المكتملة: <span id="completedCount">0</span></h4>
    <div id="completedTasksList"></div>
  </div>

  <h3>سحب المتابعين</h3>
  <input type="number" id="followersCount" placeholder="عدد المتابعين (30 على الأقل)">
  <button id="withdrawBtn" onclick="withdraw()" disabled>سحب</button>
  <div id="withdrawMsg" style="margin-top:10px;"></div>

  <button class="telegram-btn" onclick="window.open('https://t.me/tele060', '_blank')">تواصل عبر تيليجرام</button>
</div>

<script>
// البيانات الثابتة
const STATIC_STATS = {
  totalVisits: 12580,
  todayVisits: 342,
  onlineUsers: 156
};

// تهيئة البيانات
let user = localStorage.getItem('user') || '';
let userPoints = parseInt(localStorage.getItem('points')) || 0;
let opened = new Set(JSON.parse(localStorage.getItem('opened') || '[]'));
let completed = new Set(JSON.parse(localStorage.getItem('completed') || '[]'));
let completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];
let notifications = JSON.parse(localStorage.getItem('notifications')) || [];

// تحميل الصفحة
document.addEventListener('DOMContentLoaded', function() {
  displayStaticStats();
  
  if (user) {
    showMainBox();
  } else {
    showUserBox();
  }
});

function showUserBox() {
  document.getElementById("userBox").classList.remove("hidden");
  document.getElementById("mainBox").classList.add("hidden");
}

function showMainBox() {
  document.getElementById("userBox").classList.add("hidden");
  document.getElementById("mainBox").classList.remove("hidden");
  document.getElementById("points").textContent = userPoints;
  document.getElementById("displayUsername").textContent = user;
  
  // إشعار ترحيبي إذا كان أول دخول
  if (notifications.length === 0) {
    addNotification(`مرحباً بك ${user}! نتمنى لك تجربة ممتعة معنا 🎉`);
  }
  
  generateUserStats();
  loadTasks();
  updateNotifications();
  updateCompletedTasks();
}

function displayStaticStats() {
  document.getElementById("totalVisits").textContent = STATIC_STATS.totalVisits.toLocaleString();
  document.getElementById("todayVisits").textContent = STATIC_STATS.todayVisits.toLocaleString();
  document.getElementById("onlineUsers").textContent = STATIC_STATS.onlineUsers.toLocaleString();
}

function generateUserStats() {
  const followers = Math.floor(Math.random() * 5000) + 100;
  const following = Math.floor(Math.random() * 1000) + 50;
  const posts = Math.floor(Math.random() * 200) + 10;
  
  document.getElementById("userFollowers").textContent = followers.toLocaleString();
  document.getElementById("userFollowing").textContent = following.toLocaleString();
  document.getElementById("userPosts").textContent = posts.toLocaleString();
}

// نظام الإشعارات
function updateNotifications() {
  const notificationList = document.getElementById("notificationList");
  const notificationBadge = document.getElementById("notificationBadge");
  
  const unreadCount = notifications.filter(n => !n.read).length;
  notificationBadge.textContent = unreadCount > 0 ? unreadCount : '0';
  
  notificationList.innerHTML = '';
  
  if (notifications.length === 0) {
    notificationList.innerHTML = '<div class="notification-item">لا توجد إشعارات</div>';
    return;
  }
  
  notifications.forEach((notification, index) => {
    const notificationItem = document.createElement('div');
    notificationItem.className = `notification-item ${notification.read ? '' : 'unread'}`;
    notificationItem.innerHTML = `
      <div>${notification.message}</div>
      <div style="font-size: 12px; color: #666; margin-top: 5px;">${notification.time}</div>
    `;
    notificationItem.onclick = () => openNotification(index);
    notificationList.appendChild(notificationItem);
  });
}

function addNotification(message, points = 0) {
  const now = new Date();
  const timeString = now.toLocaleString('ar-EG');
  
  const notification = {
    message: points > 0 ? `${message} (+${points} نقطة)` : message,
    time: timeString,
    read: false,
    points: points
  };
  
  notifications.unshift(notification);
  if (notifications.length > 20) notifications.pop();
  
  localStorage.setItem('notifications', JSON.stringify(notifications));
  updateNotifications();
}

function openNotification(index) {
  const notification = notifications[index];
  
  if (!notification.read && notification.points > 0) {
    userPoints += notification.points;
    localStorage.setItem('points', userPoints);
    updatePointsDisplay();
  }
  
  notifications[index].read = true;
  localStorage.setItem('notifications', JSON.stringify(notifications));
  updateNotifications();
}

function toggleNotifications() {
  const panel = document.getElementById("notificationPanel");
  panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
}

// إغلاق لوحة الإشعارات عند النقر خارجها
document.addEventListener('click', function(event) {
  const panel = document.getElementById("notificationPanel");
  const bell = document.querySelector('.notification-bell');
  
  if (panel && bell && !panel.contains(event.target) && !bell.contains(event.target)) {
    panel.style.display = 'none';
  }
});

function setUser() {
  const input = document.getElementById("username").value.trim();
  if (!input) return alert("يرجى إدخال اسم المستخدم");
  
  user = input;
  localStorage.setItem('user', user);
  showMainBox();
}

function updatePointsDisplay() {
  const pointsElement = document.getElementById("points");
  pointsElement.textContent = userPoints;
  pointsElement.classList.add('points-animation');
  setTimeout(() => {
    pointsElement.classList.remove('points-animation');
  }, 500);
  
  if (userPoints >= 30) {
    document.getElementById("withdrawBtn").disabled = false;
  } else {
    document.getElementById("withdrawBtn").disabled = true;
  }
}

function loadTasks() {
  // محاكاة بيانات المهام من الجداول A, B, C, D
  const mockTasks = [
    { taskName: 'متابعة الحساب الأول', points: 5, promo: 'متابعة', link: 'https://instagram.com/user1' },
    { taskName: 'إعجاب بمنشور', points: 10, promo: 'إعجاب', link: 'https://instagram.com/user2' },
    { taskName: 'تعليق على صورة', points: 15, promo: 'تعليق', link: 'https://instagram.com/user3' },
    { taskName: 'مشاركة القصة', points: 20, promo: 'مشاركة', link: 'https://instagram.com/user4' },
    { taskName: 'مشاهدة الريلز', points: 8, promo: 'مشاهدة', link: 'https://instagram.com/user5' }
  ];
  
  const taskContainer = document.getElementById("tasks");
  taskContainer.innerHTML = '';

  let activeTasksCount = 0;

  mockTasks.forEach((task, index) => {
    if (!completed.has(index)) {
      activeTasksCount++;
      const tr = document.createElement("tr");
      tr.id = `task-${index}`;
      tr.innerHTML = `
        <td>${task.taskName}</td>
        <td>${task.points}</td>
        <td>${task.promo}</td>
        <td><a href="${task.link}" target="_blank" onclick="openLink(${index})">فتح الرابط</a></td>
        <td><button id="btn-${index}" onclick="completeTask(${index}, ${task.points}, '${task.taskName}')" ${opened.has(index) ? '' : 'disabled'}>إكمال</button></td>
      `;
      taskContainer.appendChild(tr);
    }
  });

  if (activeTasksCount === 0) {
    taskContainer.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px;">لا توجد مهام متاحة حالياً</td></tr>';
  }
}

function openLink(index) {
  opened.add(index);
  localStorage.setItem('opened', JSON.stringify([...opened]));
  const button = document.getElementById(`btn-${index}`);
  if (button) {
    button.disabled = false;
  }
}

function completeTask(index, points, taskName) {
  if (completed.has(index)) return;
  if (!opened.has(index)) return alert("يجب فتح الرابط أولاً.");

  completed.add(index);
  localStorage.setItem('completed', JSON.stringify([...completed]));
  
  // إضافة المهمة إلى المكتملة
  completedTasks.push({
    name: taskName,
    points: points,
    date: new Date().toLocaleString('ar-EG')
  });
  localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
  
  const pointsToAdd = parseInt(points);
  userPoints += pointsToAdd;
  localStorage.setItem('points', userPoints);
  
  // تأثير اختفاء المهمة
  const taskElement = document.getElementById(`task-${index}`);
  if (taskElement) {
    taskElement.classList.add('task-fade-out');
    setTimeout(() => {
      taskElement.remove();
      loadTasks(); // إعادة تحميل القائمة
      updateCompletedTasks();
    }, 500);
  }
  
  // تحديث النقاط
  updatePointsDisplay();
  
  // إشعار بالإكمال
  addNotification(`تم إكمال المهمة: ${taskName}`, pointsToAdd);
}

function updateCompletedTasks() {
  const completedBox = document.getElementById("completedTasksBox");
  const completedCount = document.getElementById("completedCount");
  const completedList = document.getElementById("completedTasksList");
  
  completedCount.textContent = completedTasks.length;
  
  if (completedTasks.length > 0) {
    completedBox.classList.remove("hidden");
    completedList.innerHTML = '';
    
    completedTasks.slice(-5).reverse().forEach(task => {
      const taskItem = document.createElement('div');
      taskItem.style.padding = '8px';
      taskItem.style.borderBottom = '1px solid #ddd';
      taskItem.innerHTML = `
        <strong>${task.name}</strong> - +${task.points} نقطة
        <br><small style="color: #666;">${task.date}</small>
      `;
      completedList.appendChild(taskItem);
    });
  } else {
    completedBox.classList.add("hidden");
  }
}

function withdraw() {
  const countInput = document.getElementById("followersCount");
  const count = parseInt(countInput.value);
  const msgBox = document.getElementById("withdrawMsg");

  if (isNaN(count) || count < 30) {
    msgBox.textContent = "الحد الأدنى للسحب هو 30 متابع.";
    msgBox.style.color = "red";
    return;
  }

  if (userPoints < count) {
    msgBox.textContent = `نقاطك غير كافية. لديك ${userPoints} نقطة.`;
    msgBox.style.color = "red";
    return;
  }

  // محاكاة إرسال الطلب
  setTimeout(() => {
    msgBox.textContent = "✅ تم إرسال الطلب بنجاح.";
    msgBox.style.color = "green";
    
    userPoints -= count;
    localStorage.setItem('points', userPoints);
    updatePointsDisplay();
    
    // إشعار بالسحب
    addNotification(`تم سحب ${count} متابع بنجاح`);
    
    countInput.value = '';
  }, 1000);
}

// التحقق من النقاط التلقائية من الجدولين E و F
function checkAutoPoints() {
  const userPointsData = JSON.parse(localStorage.getItem('userPointsData')) || {};
  const lastCheck = userPointsData.lastCheck || 0;
  const now = Date.now();
  
  // التحقق كل 5 دقائق
  if (now - lastCheck > 300000) {
    // محاكاة بيانات الجدولين E و F
    const sheetE = ['user123', 'test_user', 'instagrammer'];
    const sheetF = [50, 30, 20];
    
    const userIndex = sheetE.findIndex(u => u.toLowerCase() === user.toLowerCase());
    
    if (userIndex !== -1) {
      const autoPoints = sheetF[userIndex];
      userPoints += autoPoints;
      localStorage.setItem('points', userPoints);
      
      addNotification(`تم استلام ${autoPoints} نقطة تلقائية من الجدول!`, autoPoints);
      updatePointsDisplay();
    }
    
    userPointsData.lastCheck = now;
    localStorage.setItem('userPointsData', JSON.stringify(userPointsData));
  }
}

// تهيئة الإشعارات عند التحميل
updateNotifications();

// التحقق من النقاط التلقائية كل دقيقة
setInterval(checkAutoPoints, 60000);
checkAutoPoints(); // التحقق فور التحميل
</script>

</body>
</html>
