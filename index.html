<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام زيادة المتابعين</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      direction: rtl;
      max-width: 700px;
      margin: auto;
    }
    .box {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:disabled {
      background-color: #999;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .msg {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box" id="userBox">
  <h2>أدخل اسم مستخدم إنستغرام</h2>
  <input type="text" id="username" placeholder="مثلاً: your_insta_user">
  <button onclick="setUser()">متابعة</button>
</div>

<div class="box" id="mainBox" style="display:none;">
  <h2>المهام المتاحة</h2>
  <div><strong>النقاط:</strong> <span id="points">0</span></div>
  <table>
    <thead>
      <tr>
        <th>الحساب</th>
        <th>نقاط</th>
        <th>ترويج</th>
        <th>رابط</th>
        <th>إكمال</th>
      </tr>
    </thead>
    <tbody id="tasks"></tbody>
  </table>
</div>

<div class="box" id="withdrawBox" style="display:none;">
  <h2>سحب متابعين</h2>
  <input type="number" id="followersCount" placeholder="عدد المتابعين (30 على الأقل)" min="30">
  <button id="withdrawBtn" onclick="withdraw()" disabled>سحب الآن</button>
  <div class="msg" id="withdrawMsg"></div>
</div>

<script>
const SHEET_ID = '1Kc03RybK-YMMQeeABrScFgpzuL5ENhOymZGR-lSKWag';
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Sheet1`;
const BOT_TOKEN = '357723373:AAHz5-Mj8GWT1NMKTmicYHq8aMDq6BJgMeM';
const CHAT_ID = '250273112';

let user = "";
let userPoints = 0;
let completed = new Set();
let opened = new Set();

function setUser() {
  const input = document.getElementById("username").value.trim();
  if (!input) return alert("يرجى إدخال اسم المستخدم");
  user = input;
  document.getElementById("userBox").style.display = "none";
  document.getElementById("mainBox").style.display = "block";
  document.getElementById("withdrawBox").style.display = "block";
  loadTasks();
}

function loadTasks() {
  fetch(SHEET_URL)
    .then(res => res.text())
    .then(data => {
      const json = JSON.parse(data.match(/setResponse\((.*)\)/)[1]);
      const rows = json.table.rows;
      const taskContainer = document.getElementById("tasks");
      taskContainer.innerHTML = "";

      rows.forEach((row, index) => {
        const name = row.c[0]?.v || "";
        const points = row.c[1]?.v || 0;
        const promo = row.c[2]?.v || "";
        const link = row.c[3]?.v || "#";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${name}</td>
          <td>${points}</td>
          <td>${promo}</td>
          <td><a href="${link}" target="_blank" onclick="handleOpen(${index})">فتح</a></td>
          <td><button id="btn-${index}" onclick="completeTask(${index}, ${points})" disabled>إكمال</button></td>
        `;
        taskContainer.appendChild(tr);
      });
    });
}

function handleOpen(index) {
  opened.add(index);
  const btn = document.getElementById(`btn-${index}`);
  if (btn) btn.disabled = false;
}

function completeTask(index, pts) {
  if (completed.has(index)) {
    alert("لقد أكملت هذه المهمة من قبل.");
    return;
  }
  if (!opened.has(index)) {
    alert("يرجى فتح الرابط أولاً.");
    return;
  }

  completed.add(index);
  userPoints += pts;
  document.getElementById("points").innerText = userPoints;

  if (userPoints >= 30) {
    document.getElementById("withdrawBtn").disabled = false;
  }
}

function withdraw() {
  const count = parseInt(document.getElementById("followersCount").value);
  const msgBox = document.getElementById("withdrawMsg");

  if (!count || count < 30) {
    msgBox.innerText = "الحد الأدنى للسحب هو 30 متابع.";
    msgBox.style.color = "red";
    return;
  }

  if (userPoints < count) {
    msgBox.innerText = `نقاطك غير كافية. لديك ${userPoints} نقطة.`;
    msgBox.style.color = "red";
    return;
  }

  const message = `طلب سحب جديد:
👤 المستخدم: @${user}
📦 عدد المتابعين: ${count}
🎯 النقاط المتبقية: ${userPoints - count}`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: message
    })
  }).then(() => {
    msgBox.innerText = "✅ تم إرسال الطلب بنجاح.";
    msgBox.style.color = "green";
    userPoints -= count;
    document.getElementById("points").innerText = userPoints;
    document.getElementById("followersCount").value = "";
    document.getElementById("withdrawBtn").disabled = true;
  });
}
</script>

</body>
</html>
