<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>زيادة المتابعين والمهام</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .task-list, .followers-section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      width: 100%;
      margin: 5px 0 15px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>زيادة المتابعين والمهام</h1>

  <section class="followers-section">
    <h2>سحب المتابعين</h2>
    <label for="instaUser">أدخل يوزر إنستجرام الخاص بك:</label>
    <input type="text" id="instaUser" placeholder="مثلاً: your_username" />

    <label for="followersCount">عدد المتابعين المراد سحبهم (اقل شيء 30):</label>
    <input type="number" id="followersCount" min="30" />

    <button id="withdrawBtn">سحب المتابعين</button>
    <div id="withdrawMessage"></div>
  </section>

  <section class="task-list">
    <h2>المهام المتاحة</h2>
    <table id="tasksTable">
      <thead>
        <tr>
          <th>المهمة</th>
          <th>النقاط</th>
          <th>رابط</th>
        </tr>
      </thead>
      <tbody>
        <!-- البيانات ستُحمّل من جوجل شيت -->
      </tbody>
    </table>
  </section>

<script>
  // معرف جدول جوجل شيت ومشاركة يجب أن تكون للجميع (عرض فقط)
  const spreadsheetId = "1Kc03RybK-YMMQeeABrScFgpzuL5ENhOymZGR-lSKWag";
  const sheetName = "Sheet1";

  const gsheetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?sheet=${sheetName}&tq=select+A,B,C`;

  const tasksTableBody = document.querySelector("#tasksTable tbody");
  const withdrawBtn = document.getElementById("withdrawBtn");
  const withdrawMessage = document.getElementById("withdrawMessage");

  // تحميل المهام من جدول جوجل شيت
  function loadTasks() {
    fetch(gsheetUrl)
      .then(res => res.text())
      .then(dataText => {
        const jsonText = dataText.match(/google\.visualization\.Query\.setResponse\((.*)\);/)[1];
        const json = JSON.parse(jsonText);
        const rows = json.table.rows;

        tasksTableBody.innerHTML = "";

        rows.forEach(row => {
          const taskName = row.c[0]?.v || "";
          const points = row.c[1]?.v || "";
          const url = row.c[2]?.v || "";

          const tr = document.createElement("tr");

          const tdTask = document.createElement("td");
          tdTask.textContent = taskName;

          const tdPoints = document.createElement("td");
          tdPoints.textContent = points;

          const tdUrl = document.createElement("td");
          if(url){
            const a = document.createElement("a");
            a.href = url;
            a.target = "_blank";
            a.textContent = "اذهب إلى المهمة";
            tdUrl.appendChild(a);
          } else {
            tdUrl.textContent = "-";
          }

          tr.appendChild(tdTask);
          tr.appendChild(tdPoints);
          tr.appendChild(tdUrl);

          tasksTableBody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("خطأ في جلب المهام:", err);
        tasksTableBody.innerHTML = `<tr><td colspan="3">فشل تحميل المهام</td></tr>`;
      });
  }

  // منطق سحب المتابعين (مثال بسيط)
  withdrawBtn.addEventListener("click", () => {
    const user = document.getElementById("instaUser").value.trim();
    const count = parseInt(document.getElementById("followersCount").value);

    if (!user) {
      withdrawMessage.textContent = "يرجى إدخال اسم المستخدم.";
      withdrawMessage.style.color = "red";
      return;
    }
    if (isNaN(count) || count < 30) {
      withdrawMessage.textContent = "الحد الأدنى للسحب هو 30 متابع.";
      withdrawMessage.style.color = "red";
      return;
    }

    // هنا تضيف منطق السحب أو التواصل مع البوت (غير متوفر بدون backend)
    withdrawMessage.style.color = "green";
    withdrawMessage.textContent = `تم سحب ${count} متابع لحساب ${user} (هذه مجرد تجربة عرض).`;
  });

  loadTasks();

</script>

</body>
</html>
