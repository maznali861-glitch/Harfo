<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دردشة جماعية فورية</title>
<style>
body { font-family: sans-serif; background: #f5f5f5; text-align: center; }
#chat { width: 90%; height: 400px; margin: 10px auto; background: white; border: 1px solid #ccc; overflow-y: auto; padding: 10px; border-radius: 10px; }
input { padding: 10px; width: 60%; border-radius: 5px; border: 1px solid #ccc; }
button { padding: 10px; border: none; background: #4CAF50; color: white; border-radius: 5px; }
#name { width: 30%; }
</style>
</head>
<body>
<h2>💬 دردشة جماعية فورية</h2>
<div id="chat"></div>
<input id="name" placeholder="اسمك">
<input id="msg" placeholder="اكتب رسالة...">
<button onclick="sendMsg()">إرسال</button>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
const socket = io();
const chat = document.getElementById('chat');

function sendMsg() {
  const name = document.getElementById('name').value.trim();
  const msg = document.getElementById('msg').value.trim();
  if (!name || !msg) return alert("اكتب اسمك ورسالتك!");
  socket.emit('chat message', { name, msg });
  document.getElementById('msg').value = '';
}

// استقبال الرسائل من الآخرين
socket.on('chat message', (data) => {
  const div = document.createElement('div');
  div.innerHTML = `<b>${data.name}:</b> ${data.msg}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
});
</script>
</body>
</html>
