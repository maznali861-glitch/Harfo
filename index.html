<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عروض Google Sheets</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        text-align: center;
    }
    .offer {
        background: #fff;
        padding: 15px 20px;
        margin: 10px auto;
        border-radius: 10px;
        max-width: 400px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .offer h3 {
        margin: 0 0 10px 0;
    }
    .offer p {
        margin: 0 0 10px 0;
    }
    .buy-btn {
        background-color: #007acc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        font-weight: bold;
    }
    .buy-btn:hover {
        background-color: #005f99;
    }
    .free {
        color: green;
        font-weight: bold;
        font-size: 1.1em;
    }
</style>
</head>
<body>

<h1>عروض اليوم</h1>
<div id="offers-container"></div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT8H2t5Qk-YourPublishedCSVLinkHere/pub?output=csv";

async function fetchOffers() {
    const response = await fetch(sheetUrl);
    const csvText = await response.text();

    // تحويل CSV إلى مصفوفة
    const rows = csvText.split("\\n").map(row => row.split(","));
    
    // حذف العنوان إذا موجود
    rows.shift();

    const container = document.getElementById("offers-container");

    rows.forEach(row => {
        const link = row[0];
        const description = row[1];
        const type = row[2].trim();

        const offerDiv = document.createElement("div");
        offerDiv.className = "offer";

        const descElem = document.createElement("p");
        descElem.textContent = description;
        offerDiv.appendChild(descElem);

        if (type === "مجاني") {
            const freeLabel = document.createElement("span");
            freeLabel.className = "free";
            freeLabel.textContent = "مجاني";
            offerDiv.appendChild(freeLabel);
        } else if (type === "شراء") {
            const buyBtn = document.createElement("a");
            buyBtn.className = "buy-btn";
            buyBtn.href = link;
            buyBtn.target = "_blank";
            buyBtn.textContent = "شراء";
            offerDiv.appendChild(buyBtn);
        }

        container.appendChild(offerDiv);
    });
}

fetchOffers();
</script>
</body>
</html>
